layout: default
title: Search Results
---

<div class="grid">
	<h1>Search Results</h1>
	<p>Did you find what you were looking for?</p>
</div>

<ul>
	{% for clot in site.pages %}
		{% if clot.type == 't-shirt' %}
			<li>
				<a href="{{site.baseurl}}{{clot.url}}">
					<img src="http://placehold.it/100x100/066/099/&text=Product+Image" alt="Product Image">
					{{clot.name}}
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
