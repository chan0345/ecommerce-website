---
layout: default
title: Search Results
---

<main role="main">
<div class="grid">
	<h1>Search Results</h1>
	<p>Did you find what you were looking for?</p>
</div>

<ul>
	{% for adopt in site.pages %}
		{% if adopt.type == 'hammerheads' %}
			<li>
				<a href="{{site.baseurl}}{{adopt.url}}">
					<img src="http://placehold.it/100x100/066/099/&text=Product+Image" alt="Product Image">
					{{adopt.name}}
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>

<!-- <img src="{{site.baseurl}}/images/{{clot.image}}" alt=""> -->

</main>
