---
layout: default
title: Shopping Cart
---

<main class="grid" role="main">
<div>
	<h2>Shopping Cart</h2>
	<p>Almost there!</p>
</div>
<div class="unit unit-s-1 unit-m-1-2">
	{% for adopt in site.pages %}
		{% if adopt.cart %}
			<p><a href="{{site.baseurl}}{{adopt.url}}">
				<img src="{{site.baseurl}}{{adopt.img}}" alt="Product Image">
				{{adopt.name}}
			</a></p>
		{% endif %}
	{% endfor %}
</div>
<div class="unit unit-s-1 unit-m-1-2">
	<h3 class="giga">Total: $15.00</h3>
	<p>Ready to purchase?</p>
	<a class="btn btn-alt" href="{{site.baseurl}}/thank-you/" alt="Check Out">Check Out</a>
</div>
</main>
